<script>
    function toggleCanvas() {
    const canvas = document.getElementById("canvas");

    if (canvas.style.display === "none") {
      canvas.style.display = "block";
    } else {
      canvas.style.display = "none";
    }
  }

  // Asegura que el canvas esté visible al cargar
  window.onload = () => {
    canvas.style.display = "none";
  };
    let video = document.getElementById('webcam');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let model;
    let tiempo = 0; // segundos
    let intervaloCronometro;
    let personaDetectada = false;
    let estadoTexto = document.getElementById('estado');
    
    // Función para formatear el tiempo en min:seg
    function formatearTiempo(segundos) {
        let min = Math.floor(segundos / 60);
        let seg = segundos % 60;
        return `${min}:${seg.toString().padStart(2,'0')}`;
    }
    
    // Función para iniciar el cronómetro
    function iniciarCronometro() {
        if (!intervaloCronometro) {
            intervaloCronometro = setInterval(() => {
                tiempo++;
                document.getElementById('cronometro').innerText = formatearTiempo(tiempo);
            }, 1000);
        }
    }
    
    // Función para pausar el cronómetro
    function pausarCronometro() {
        clearInterval(intervaloCronometro);
        intervaloCronometro = null;
    }
    
    // Configurar webcam
    async function setupWebcam() {
        return new Promise((resolve, reject) => {
            navigator.mediaDevices.getUserMedia({video: true})
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            })
            .catch(err => reject(err));
        });
    }
    
    // Función principal de detección
    async function detectar() {
        const predictions = await model.detect(video);
    
        // Limpiar canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
        personaDetectada = false;
    
        predictions.forEach(pred => {
            if (pred.class === 'person' && pred.score > 0.5) {
                personaDetectada = true;
                // Dibujar cuadro sobre la persona
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(pred.bbox[0], pred.bbox[1], pred.bbox[2], pred.bbox[3]);
                ctx.font = "18px Arial";
                ctx.fillStyle = 'red';
                ctx.fillText(`Persona ${(pred.score*100).toFixed(0)}%`, pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1]-5 : 10);
            }
        });
    
        // Actualizar estado
        estadoTexto.innerText = personaDetectada ? "Gracias por estudiar" : "Concentrate por favor";
    
        // Control del cronómetro
        if (personaDetectada) {
            iniciarCronometro();
        } else {
            pausarCronometro();
        }
    
        requestAnimationFrame(detectar);
    }
    
    // Inicializar todo
    async function main() {
        await setupWebcam();
        model = await cocoSsd.load();
        detectar();
    }
    
    main();
    </script>

<script>
const lessons = [
    { 
        title: "Nivel 1: Pirámide Alimenticia",
        explanation: "Es una representación que muestra cómo se transfieren los alimentos y la energía de un organismo a otro en un ecosistema. Los niveles principales son: Productores (plantas), Consumidores primarios (herbívoros), Consumidores secundarios (carnívoros que comen herbívoros) y Consumidores terciarios (animales que comen otros carnívoros).",

            { q: "¿Qué come un consumidor primario?", options: ["Otros carnívoros", "Plantas", "Herbívoros"], answer: "Plantas" }

        examples: ["El sol evapora el agua de los océanos.", "La lluvia es un ejemplo de precipitación."],
        questions: [
            { q: "¿Qué fase del ciclo del agua es cuando el agua cae como lluvia?", options: ["Evaporación", "Condensación", "Precipitación"], answer: "Precipitación" },
            { q: "¿Dónde se forma el vapor de agua en el ciclo?", options: ["En las nubes", "En ríos y lagos", "En el suelo"], answer: "En ríos y lagos" }
        ]
    },
    { 
        title: "Nivel 3: Estados de la Materia",
        explanation: "La materia puede estar en estados: Sólido (forma y volumen definidos), Líquido (volumen definido, sin forma fija) y Gas (sin forma ni volumen fijo).",
        examples: ["El hielo es agua en estado sólido.", "El vapor de agua es un gas."],
        questions: [
            { q: "¿Cuál es el estado de la materia del agua líquida?", options: ["Sólido", "Líquido", "Gas"], answer: "Líquido" },
            { q: "¿Qué estado no tiene forma ni volumen fijo?", options: ["Sólido", "Líquido", "Gas"], answer: "Gas" }
        ]
    },
    { 
        title: "Nivel 4: Animales Vertebrados e Invertebrados",
        explanation: "Los vertebrados tienen columna vertebral (mamíferos, aves, peces, reptiles, anfibios). Los invertebrados no la tienen (insectos, moluscos, crustáceos).",
        examples: ["Un perro es un vertebrado.", "Una araña es un invertebrado."],
        questions: [
            { q: "¿Qué tienen los vertebrados?", options: ["Columna vertebral", "Ocho patas", "Concha"], answer: "Columna vertebral" },
            { q: "¿Es un insecto un vertebrado o invertebrado?", options: ["Vertebrado", "Invertebrado", "Ninguno"], answer: "Invertebrado" }

        explanation: "Los seres vivos crecen, se reproducen, respiran y se alimentan (plantas y animales). Los seres no vivos no cumplen funciones vitales (rocas, agua, aire).",
        examples: ["Una flor es un ser vivo porque crece.", "Una roca es no viva."],
        questions: [
            { q: "¿Qué hacen los seres vivos?", options: ["Se reproducen", "No cambian", "Se evaporan"], answer: "Se reproducen" },
            { q: "¿Es el aire un ser vivo?", options: ["Sí", "No", "A veces"], answer: "No" }

    },

        title: "Nivel 6: Tipos de Frutas y Plantas",
        explanation: "Las frutas son semillas dentro de una pulpa (manzana, naranja). Las plantas producen alimento y oxígeno.",
        examples: ["Una manzana es una fruta con semillas.", "Las plantas crecen hacia la luz del sol."],
        questions: [
            { q: "¿Qué contienen las frutas?", options: ["Semillas", "Hojas", "Raíces"], answer: "Semillas" },
            { q: "¿Qué producen las plantas?", options: ["Oxígeno", "Agua", "Rocas"], answer: "Oxígeno" }

        title: "Nivel 7: La Salud y la Higiene",
        explanation: "Mantener hábitos de limpieza previene enfermedades. Ejemplo práctico: Lavarse las manos antes de comer, bañarse todos los días, cepillarse los dientes.",
        examples: ["Lavarse las manos evita gérmenes.", "Cepillarse los dientes mantiene la boca sana."],
        questions: [
            { q: "¿Por qué es importante lavarse las manos?", options: ["Para divertirse", "Para prevenir enfermedades", "Para ahorrar agua"], answer: "Para prevenir enfermedades" },
            { q: "¿Qué debes hacer todos los días para la higiene?", options: ["Comer dulces", "Bañarte", "Ver televisión"], answer: "Bañarte" }
        ]
    },
    { 
        title: "Nivel 8: Ejercicio Práctico: Identificar Seres Vivos y No Vivos",
        explanation: "Identificar en tu entorno qué es vivo y qué no. Ejercicio: Observa y clasifica.",
        examples: ["Un árbol es vivo porque crece.", "Una mesa es no viva."],
        questions: [
            { q: "¿Es una roca un ser vivo?", options: ["Sí", "No", "A veces"], answer: "No" },
            { q: "¿Es un perro un ser vivo?", options: ["Sí", "No", "A veces"], answer: "Sí" }
        ]
    }
];

let currentLesson = 0;
let currentQuestion = 0;

const lessonContent = document.getElementById("lesson-content");
const practiceBox = document.getElementById("practice-box");
const levelTitle = document.getElementById("level-title");
const questionText = document.getElementById("question-text");
const answersContainer = document.getElementById("answers-container");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("next-btn");
const startPractice = document.getElementById("start-practice");

function showLesson() {
    const lesson = lessons[currentLesson];
    lessonContent.innerHTML = `<h2>${lesson.title}</h2>
        <p>${lesson.explanation}</p>
        <p><strong>Ejemplos:</strong></p>
        <ul>${lesson.examples.map(ex => `<li>${ex}</li>`).join("")}</ul>`;
}

function startPracticeLevel() {
    lessonContent.style.display = "none";
    startPractice.style.display = "none";
    practiceBox.style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    const lesson = lessons[currentLesson];
    const question = lesson.questions[currentQuestion];

    levelTitle.textContent = lesson.title;
    questionText.textContent = question.q;
    answersContainer.innerHTML = "";
    question.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "answer-btn";
        btn.onclick = () => checkAnswer(opt);
        answersContainer.appendChild(btn);
    });
    feedback.textContent = "";
    nextBtn.style.display = "none";
}

function checkAnswer(selected) {
    const question = lessons[currentLesson].questions[currentQuestion];
    if(selected === question.answer){
        feedback.textContent = "✅ ¡Correcto!";
        feedback.style.color = "#32CD32";
    } else {
        feedback.textContent = `❌ Incorrecto. La respuesta correcta era ${question.answer}`;
        feedback.style.color = "#FF4500";
    }
    nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
    currentQuestion++;
    const lesson = lessons[currentLesson];
    if(currentQuestion >= lesson.questions.length){
        currentLesson++;
        currentQuestion = 0;
        if(currentLesson >= lessons.length){
            practiceBox.innerHTML = "<h2>🎉 ¡Felicidades! Has completado la lección de Ciencias</h2>";
            return;
        } else {
            lessonContent.style.display = "block";
            practiceBox.style.display = "none";
            showLesson();
            startPractice.style.display = "inline-block";
        }
    } else {
        loadQuestion();
    }
}

startPractice.onclick = () => startPracticeLevel();

showLesson();
</script>
