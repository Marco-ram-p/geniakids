<script>
    function toggleCanvas() {
    const canvas = document.getElementById("canvas");

    if (canvas.style.display === "none") {
      canvas.style.display = "block";
    } else {
      canvas.style.display = "none";
    }
  }

  // Asegura que el canvas estÃ© visible al cargar
  window.onload = () => {
    canvas.style.display = "none";
  };
    let video = document.getElementById('webcam');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let model;
    let tiempo = 0; // segundos
    let intervaloCronometro;
    let personaDetectada = false;
    let estadoTexto = document.getElementById('estado');
    
    // FunciÃ³n para formatear el tiempo en min:seg
    function formatearTiempo(segundos) {
        let min = Math.floor(segundos / 60);
        let seg = segundos % 60;
        return `${min}:${seg.toString().padStart(2,'0')}`;
    }
    
    // FunciÃ³n para iniciar el cronÃ³metro
    function iniciarCronometro() {
        if (!intervaloCronometro) {
            intervaloCronometro = setInterval(() => {
                tiempo++;
                document.getElementById('cronometro').innerText = formatearTiempo(tiempo);
            }, 1000);
        }
    }
    
    // FunciÃ³n para pausar el cronÃ³metro
    function pausarCronometro() {
        clearInterval(intervaloCronometro);
        intervaloCronometro = null;
    }
    
    // Configurar webcam
    async function setupWebcam() {
        return new Promise((resolve, reject) => {
            navigator.mediaDevices.getUserMedia({video: true})
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            })
            .catch(err => reject(err));
        });
    }
    
    // FunciÃ³n principal de detecciÃ³n
    async function detectar() {
        const predictions = await model.detect(video);
    
        // Limpiar canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
        personaDetectada = false;
    
        predictions.forEach(pred => {
            if (pred.class === 'person' && pred.score > 0.5) {
                personaDetectada = true;
                // Dibujar cuadro sobre la persona
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(pred.bbox[0], pred.bbox[1], pred.bbox[2], pred.bbox[3]);
                ctx.font = "18px Arial";
                ctx.fillStyle = 'red';
                ctx.fillText(`Persona ${(pred.score*100).toFixed(0)}%`, pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1]-5 : 10);
            }
        });
    
        // Actualizar estado
        estadoTexto.innerText = personaDetectada ? "Gracias por estudiar" : "Concentrate por favor";
    
        // Control del cronÃ³metro
        if (personaDetectada) {
            iniciarCronometro();
        } else {
            pausarCronometro();
        }
    
        requestAnimationFrame(detectar);
    }
    
    // Inicializar todo
    async function main() {
        await setupWebcam();
        model = await cocoSsd.load();
        detectar();
    }
    
    main();
    </script>

let currentLesson = 0;

const lessonContent = document.getElementById("lesson-content");

const questionText = document.getElementById("question-text");
const answersContainer = document.getElementById("answers-container");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("next-btn");
const startPractice = document.getElementById("start-practice");

function showLesson() {
    const lesson = lessons[currentLesson];
    lessonContent.innerHTML = `<h2>${lesson.title}</h2>
        <p>${lesson.explanation}</p>
        <p><strong>Ejemplos:</strong></p>
        <ul>${lesson.examples.map(ex => `<li>${ex}</li>`).join("")}</ul>`;
}

function startPracticeLevel() {
    lessonContent.style.display = "none";
    startPractice.style.display = "none";
    practiceBox.style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    const lesson = lessons[currentLesson];
    const question = lesson.questions[currentQuestion];

    levelTitle.textContent = lesson.title;
    questionText.textContent = question.q;
    answersContainer.innerHTML = "";
    question.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "answer-btn";
        btn.onclick = () => checkAnswer(opt);
        answersContainer.appendChild(btn);
    });
    feedback.textContent = "";
    nextBtn.style.display = "none";
}

function checkAnswer(selected) {
    const question = lessons[currentLesson].questions[currentQuestion];
    if(selected === question.answer){
        feedback.textContent = "âœ… Â¡Correcto!";
        feedback.style.color = "#32CD32";
    } else {
        feedback.textContent = `âŒ Incorrecto. La respuesta correcta era ${question.answer}`;
        feedback.style.color = "#FF4500";
    }
    nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
    currentQuestion++;

            practiceBox.innerHTML = "<h2>ðŸŽ‰ Â¡Felicidades! Has completado la lecciÃ³n de MatemÃ¡ticas</h2>";
