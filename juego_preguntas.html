<style>
/* ===== Fondo general ===== */
body {
    background: linear-gradient(135deg, #3d2b94, #4b3eea, #ffffff);
    background-size: 200% 200%;
    animation: moveGradient 12s ease infinite;
    min-height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    color: #fff;
    overflow-x: hidden;
    position: relative;
}

@keyframes moveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== Nubes grandes, suaves y esponjosas ===== */
.cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    filter: blur(1px);
    animation: floatClouds linear infinite;
    box-shadow:
        30px 10px 40px rgba(255,255,255,0.8),
        60px 20px 60px rgba(255,255,255,0.7),
        90px 25px 70px rgba(255,255,255,0.6);
}
@keyframes floatClouds {
    0% { transform: translateX(-200px); }
    100% { transform: translateX(120vw); }
}

/* ===== Hojas flotando para ambiente natural ===== */
.leaf {
    position: absolute;
    font-size: 1.3rem;
    color: #32CD32;
    animation: floatLeaf linear infinite;
}
@keyframes floatLeaf {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
}

/* ===== Contenedor del juego ===== */
.container-quiz {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 10;
}

/* ===== T√≠tulos ===== */
h1 {
    font-size: 2.6rem;
    color: #FFD700;
    text-shadow: 2px 2px 6px #000;
    margin-bottom: 10px;
}

/* ===== Caja del quiz ===== */
.quiz-box {
    background: rgba(255,255,255,0.12);
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
    position: relative;
}

#question {
    font-size: 1.5rem;
    margin: 20px 0;
}
.options {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
.option-btn {
    padding: 12px 22px;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    background: linear-gradient(45deg, #32CD32, #00FF7F);
    color: #fff;
}
.option-btn:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #00FF7F, #32CD32);
}

#result {
    font-size: 1.3rem;
    margin: 15px 0;
    min-height: 50px;
    font-weight: bold;
}
#next-btn {
    padding: 12px 25px;
    background: #FFD700;
    color: #000;
    border: none;
    border-radius: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    display: none;
    transition: transform 0.2s;
}
#next-btn:hover {
    transform: scale(1.05);
    background: #FFA500;
}

/* ===== Part√≠culas de efectos ===== */
.particle {
    position: absolute;
    font-size: 2rem;
    pointer-events: none;
}
@keyframes explode {
    0% { transform: scale(0.5) translateY(0); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(2) translateY(-100px); opacity: 0; }
}
</style>

<!-- ===== Contenido ===== -->
<div class="container-quiz">
    <h1>‚òÅÔ∏è Quiz Interactivo del Saber ‚òÅÔ∏è</h1>
    <div class="quiz-box">
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <button id="next-btn">Siguiente ‚ûú</button>
    </div>
</div>

<script>
/* ===== Nubes animadas (formas esponjosas de varios tama√±os) ===== */
function createCloud() {
    const cloud = document.createElement("div");
    cloud.className = "cloud";
    const size = 80 + Math.random() * 120;
    cloud.style.width = size + "px";
    cloud.style.height = size * 0.6 + "px";
    cloud.style.top = Math.random() * 200 + "px";
    cloud.style.left = -Math.random() * 200 + "px";
    cloud.style.opacity = 0.8 + Math.random() * 0.2;
    cloud.style.animationDuration = (20 + Math.random() * 20) + "s";
    document.body.appendChild(cloud);
    setTimeout(() => cloud.remove(), 40000);
}
for (let i = 0; i < 6; i++) setTimeout(createCloud, i * 2000);
setInterval(createCloud, 8000);

/* ===== Hojas que caen ===== */
function createLeaf() {
    const leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.textContent = "üçÉ";
    leaf.style.left = `${Math.random() * 100}vw`;
    leaf.style.animationDuration = `${5 + Math.random() * 6}s`;
    document.body.appendChild(leaf);
    setTimeout(() => leaf.remove(), 10000);
}
setInterval(createLeaf, 2500);

/* ===== Efectos de part√≠culas ===== */
function createParticles(symbol, count = 10) {
    for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.textContent = symbol;
        p.style.left = `${Math.random() * 80 + 10}%`;
        p.style.top = `${Math.random() * 50 + 20}%`;
        p.style.animation = `explode ${1 + Math.random()}s ease-out forwards`;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1500);
    }
}

/* ===== Preguntas ===== */
const questions = [
    {question: "üå± ¬øQu√© es la fotos√≠ntesis?", options: ["Un baile", "Un proceso de las plantas", "Un gas"], answer: "Un proceso de las plantas"},
    {question: "üåé ¬øQu√© capa protege la Tierra del Sol?", options: ["Ozono", "Agua", "Tierra"], answer: "Ozono"},
    {question: "üíß ¬øEn qu√© estado est√° el hielo?", options: ["L√≠quido", "S√≥lido", "Gaseoso"], answer: "S√≥lido"},
    {question: "‚ö° ¬øQu√© energ√≠a proviene del Sol?", options: ["Solar", "El√©ctrica", "E√≥lica"], answer: "Solar"},
    {question: "üê¢ ¬øCu√°l de estos animales es un reptil?", options: ["Rana", "Tortuga", "Loro"], answer: "Tortuga"}
];

let currentQ = 0;
const questionDiv = document.getElementById("question");
const optionsDiv = document.getElementById("options");
const resultDiv = document.getElementById("result");
const nextBtn = document.getElementById("next-btn");

function loadQuestion() {
    const q = questions[currentQ];
    questionDiv.textContent = q.question;
    optionsDiv.innerHTML = "";
    resultDiv.textContent = "";
    nextBtn.style.display = "none";

    q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(selected) {
    const q = questions[currentQ];
    if (selected === q.answer) {
        resultDiv.textContent = "‚úÖ ¬°Correcto! ¬°Excelente respuesta!";
        resultDiv.style.color = "#32CD32";
        createParticles("üí•", 15);
    } else {
        resultDiv.textContent = `‚ùå Incorrecto. La respuesta correcta era: ${q.answer}`;
        resultDiv.style.color = "#FF4500";
        createParticles("‚ùå", 10);
    }
    nextBtn.style.display = "inline-block";
}

nextBtn.addEventListener("click", () => {
    currentQ++;
    if (currentQ >= questions.length) {
        questionDiv.textContent = "üéâ ¬°Felicidades! Has completado el quiz interactivo ‚òÅÔ∏è";
        optionsDiv.innerHTML = "";
        resultDiv.innerHTML = "";
        nextBtn.style.display = "none";
        createParticles("üéä", 30);
    } else {
        loadQuestion();
    }
});

loadQuestion();
</script>
